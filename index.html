<script>
$(document).ready(function () {
	
	function validate() {
		if( $('#regform').smkValidate() ){
			if( $.smkEqualPass('#pwd1', '#pwd2') ){
				return true;
			}
		}
		return false;
	}
	
	$('#join').click(function(){
		if(!validate()) { return false; }
	});

});
</script>

						</select>

			<div class="container text-center" style="width:400px;">
			
				<button class="btn btn-success btn-xl" id="submit" name="submit" style="box-shadow:0 3px 2px 1px rgba(0,0,0,.6); font-weight:800; background-color: #ea1f23;">SUBSCRIBE</button>

			</div>
			 <br><br>
		   
			
		</div>
	</div>
</form>

<script>
  // When the browser is ready...
$( document ).ready(function() {
 
    // Setup form validation on the #register-form element
    $("#newsletterForm").validate({
    
        // Specify the validation rules.
		errorElement: 'span',
		errorClass: 'newsletter_error',
        rules: {
            name: {
				required: true,
				minlength:3,
				maxlength:50,
				lettersonly: true
			},
            email: {
                required: true,
                email: true,
				checkemail: true
            },
            profile_type: {
                required: true,
            },
        },
        
        // Specify the validation error messages
        messages: {
            name: "Please enter your name",
            email: {
				required : "Please enter email", 
				email : "Please enter valid email"
			},
            profile_type: "Please select profile",
			name: {
				minlength: "Name must consist of at least 3 characters"
			}
        },
        
        submitHandler: function(form) {
				var url ="content/newsletter.html";
				$.ajax({
					   type: "POST",
					   url: url,
					   data: $("#newsletterForm").serialize(), // serializes the form's elements.
					   success: function(data)
					   {
						   $("#newsletter_msg").text(data);// show response from the php script.
						   $('#newsletter_msg').show(0).delay(5000).hide(0);
						   $("#newsletterForm").trigger("reset");				   
					   }
					 });
          //  form.submit();
		  return false;
        }
    });

  });
  
jQuery.validator.addMethod("lettersonly", function(value, element){
	return this.optional(element) || /^[a-z ]+$/i.test(value);
}, "Only letters are allowed"); 

 jQuery.validator.addMethod("checkemail", function(value, element) {
	return this.optional( element ) || ( /^[a-z0-9]+([-._][a-z0-9]+)*@([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,4}$/.test( value ) && /^(?=.{1,64}@.{4,64}$)(?=.{6,100}$).*/.test( value ) );
}, 'Please enter valid email');
</script>

<style>
span.newsletter_error{
	color : #ea1f23;
}
